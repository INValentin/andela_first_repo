<body>
    <header>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./portifolio.html">Portifolio</a></li>

                <li>
                    <a class="nav-
btn" href="./signup.html">Signup</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <article class="blog-section">
            <div class="left">
                <h2>Create a blog.</h2>
                <form action="#" id="blog-form" class="blog blog_form">
                    <input id="blog-names" type="text" placeholder="Title">
                    <input id="blog-email" type="text" placeholder="Author">
                    <textarea id="blog-message" placeholder="Article..."></textarea>
                    <button class="blog-form-button" form="blog-form">Create a blog</button>
                </form>
            </div>
            <div class="right">
                <div class="blog-list">
                    <template id="blog-template">

                        <div class="user-blog">
                            <div class="blog-name">My Name</div>
                            <div class="blog-email">developer@life.earth</div>
                            <div class="blog-message">Letter from underground.</div>
                            <div class="blog-message"><a href="./article.html?id=" class="blog-readmore">Read more...</a></div>
                            <div class="blog-message"><button class="blog-remove">Delete?</button></div>
                        </div>
                    </template>
                </div>
            </div>
        </article>
    </main>
    <footer>
        <span>&copy; ISHIMWE, 2022</span>
    </footer>

    <script src="./js/blogStorage.js"></script>
